<style>
/* === TU CSS ORIGINAL SIN CAMBIOS === */
:root{
  --bg:#0f0f12; 
  --card:#15161a; 
  --accent:#d40000; 
  --muted:#b7b7bd; 
  --glass: rgba(255,255,255,0.04);
  --radius:14px;
  --glow: 0 0 12px rgba(212,0,0,0.65);
  font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
}

*{box-sizing:border-box}
body{
  margin:0;
  background:linear-gradient(180deg,#07070a 0%, #0f0f12 100%);
  color:#e8e8ea;
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:24px;
}

.auth-page{
  width:100%;
  max-width:980px;
  display:flex;
  justify-content:center;
  align-items:flex-start;
}

.back-home{
  position:fixed;
  left:18px;
  top:18px;
  color:var(--muted);
  text-decoration:none;
  font-size:14px;
  background:transparent;
  border-radius:8px;
  padding:6px 10px;
  backdrop-filter:blur(8px);
  border:1px solid rgba(255,255,255,0.06);
  transition:0.2s;
}
.back-home:hover{
  color:#fff;
  border-color:var(--accent);
}

.auth-card{
  background:var(--card);
  border-radius:var(--radius);
  padding:32px;
  width:100%;
  max-width:480px;
  box-shadow:0 10px 40px rgba(0,0,0,0.7);
  position:relative;
  overflow:hidden;
}
.auth-card::before{
  content:"";
  position:absolute;
  top:-20%;
  left:-20%;
  width:140%;
  height:140%;
  background:radial-gradient(circle at top, rgba(212,0,0,0.15), transparent 55%);
  filter:blur(40px);
  z-index:-1;
}

.brand-row{display:flex; align-items:center; gap:12px; margin-bottom:8px}
.logo{
  width:48px;height:48px;
  object-fit:contain;
  border-radius:10px;
  filter:drop-shadow(var(--glow));
}
.brand-row h1{
  font-size:22px;
  margin:0;
  color:#fff;
  letter-spacing:0.5px;
  text-shadow: var(--glow);
}

.tabs{
  display:flex;
  gap:6px;
  margin:12px 0 20px;
}
.tab{
  background:transparent;
  border:none;
  padding:10px 16px;
  border-radius:10px;
  color:var(--muted);
  cursor:pointer;
  font-weight:500;
  transition:0.2s;
}
.tab.active{
  background:var(--glass);
  color:#fff;
  font-weight:700;
  box-shadow: inset 0 0 12px rgba(212,0,0,0.3);
}

.alert{
  padding:12px 14px;
  border-radius:10px;
  margin-bottom:14px;
  font-weight:600;
  opacity:0;
  transform:translateY(-8px);
  animation:fadeIn 0.3s forwards;
}
.alert.error{
  background:#3d0f0f; color:#ffbaba;
  border-left:3px solid var(--accent);
}
.alert.success{
  background:#0f3d1f; color:#b7ffcf;
  border-left:3px solid #00d46e;
}

@keyframes fadeIn{
  to{opacity:1; transform:translateY(0);}
}

.form{
  display:flex;
  flex-direction:column;
  gap:10px;
}

.form label{font-size:13px; color:var(--muted)}

.form input[type="email"],
.form input[type="password"],
.form input[type="text"]{
  padding:12px 14px;
  border-radius:12px;
  border:1px solid rgba(255,255,255,0.06);
  background:rgba(255,255,255,0.03);
  color:#fff;
  outline:none;
  font-size:15px;
  transition:0.25s;
}
.form input:focus{
  border-color:var(--accent);
  box-shadow:0 0 12px rgba(212,0,0,0.4);
}

.pwd-row{
  display:flex;
  align-items:center;
  gap:8px;
}
.pwd-toggle{
  background:transparent;
  border:none;
  color:var(--muted);
  font-size:18px;
  cursor:pointer;
}

.actions-row{
  display:flex;
  gap:10px;
  margin-top:8px;
}

.btn{
  padding:12px 14px;
  border-radius:12px;
  cursor:pointer;
  font-weight:700;
  font-size:15px;
  transition:0.2s;
}
.btn.primary{
  background:var(--accent);
  color:#fff;
  border:none;
  box-shadow:var(--glow);
}
.btn.primary:hover{
  filter:brightness(1.15);
}
.btn.ghost{
  background:transparent;
  border:1px solid rgba(255,255,255,0.09);
  color:var(--muted);
}
.btn.ghost:hover{
  color:#fff;
  border-color:var(--accent);
}

.social-block{margin-top:18px}
.social-buttons{
  display:flex;
  flex-wrap:wrap;
  gap:10px;
}
.btn.social{
  padding:11px 14px;
  border-radius:12px;
  font-weight:700;
  flex:1;
  text-align:center;
}
.social.google{background:#fff; color:#111}
.social.facebook{background:#1877f2;color:#fff}
.social.microsoft{
  background:linear-gradient(45deg,#00a4ef,#8a2be2);
  color:#fff;
}

@media(max-width:540px){

  }

  .logo{width:42px;height:42px}

</style>

function togglePwd(id){
